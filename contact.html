<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="icon" href="images/flower1.svg">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>kontaktiere mich</title>
</head>

<body>
    <div>
        <h1 id="h">kontaktiere</h1>
    </div>
    <div class="icons">
        <ul>
            <a href="https://github.com/AaronRoyan" class="list-item " target="_blank" onmouseover="changeGit()" onmousemove="changeBack()">
                <li><i class="icon-github"></i> </li>
            </a>
            <a href="https://www.instagram.com/adjroyan/" class="list-item " target="_blank" onmouseover="changeig()" onmousemove="changeBack()">
                <li><i class="icon-instagram"></i></li>
            </a>
            <a href="mailto:aaron.jd.royan@gmail.com" class="list-item " target="_blank" onmouseover="changenv()" onmousemove="changeBack()">
                <li><i class="icon-envelope"></i></li>
            </a>
            <!-- <a href="" class="list-item " onclick="changeGit(this)" onmouseover="changeph()" onmousemove="changeBack()">
                <li><i class="icon-phone">
                </i></li>
            </a> -->
            <a href="" class="list-item" target="_blank" onmouseover="changedis()" onmousemove="changeBack()">
                <li><img src="images/discord.svg" alt="Discord"></li>
            </a>
            <a href="" class="list-item" target="_blank" onmouseover="changelin()" onmousemove="changeBack()">
                <li><img src="images/linkedin.svg"></li>
            </a>
            <a href="" class="list-item" target="_blank" onmouseover="changeopen()" onmousemove="changeBack()">
                <li><img src="images/Logomark-White.svg"></li>
            </a>
        </ul>
    </div>
    <script>
        let header = document.getElementById("h");

        function changeGit() {
            header.innerHTML = "GitHub";
        }

        function changeig() {
            header.innerHTML = "Instagram";
        }

        function changenv() {
            header.innerHTML = "E-Mail";
        }
        // function changeph() {
        //     header.innerHTML = "GitHub";
        // }
        function changedis() {
            header.innerHTML = "Discord";
        }

        function changelin() {
            header.innerHTML = "Linkedln";
        }

        function changeopen() {
            header.innerHTML = "Opensea";
        }

        function changeBack() {
            header.innerHTML = "kontaktiere";
        }
    </script>
</body>

</html>
